<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script
  src="https://code.jquery.com/jquery-3.0.0.min.js"
  integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
  crossorigin="anonymous"></script>
    </head>

    <body class="bg-dark">
        <div class="container my-5 py-3 cont bg-light text-light form">
            <form action="login.php" method="POST">
                <h1 style="color:rgb(63, 225, 58);">LogIn</h1>
                <img src="open.svg" class="img-fluid"  id="open" alt="">
                <img src="close.svg" class="img-fluid  hide" style="" id="close" alt="">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Your Email : </label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email" style="color:rgb(9, 146, 9);">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Your Password : </label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Your Password" style="color:rgb(9, 146, 9);">
                    </div>
                    <input type="submit" name="login" value="Login" class="btn btn-success">
            </form>   
        </div>
        <script>
            $(document).ready(()=>{
                $('#exampleInputPassword1').focus(()=>{
                    $('#close').removeClass('hide');
                    $('#open').addClass('hide');
                });

                $('#exampleInputPassword1').blur(()=>{
                    $('#close').addClass('hide');
                    $('#open').removeClass('hide');
                });
            });
        </script>
    </body>
</html>
